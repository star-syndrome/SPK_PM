<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/auth}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrasi - TemanMelati</title>
	</head>
	<body>
		<div class="floating-shapes">
			<div class="shape"></div>
			<div class="shape"></div>
			<div class="shape"></div>
		</div>

		<section
			class="login-container registration-page"
			layout:fragment="content">
			<div class="login-card">
				<!-- Header -->
				<div class="login-header">
					<div class="logo-container">
						<div class="logo">
							<i class="fas fa-heartbeat"></i>
						</div>
						<h1 class="brand-name">TemanMelati</h1>
						<p class="brand-subtitle">
							Menyeleksi Kader Terbaik untuk Lansia Kita
						</p>
					</div>
				</div>

				<!-- Form -->
				<div class="login-form">
					<div class="welcome-text">
						<h2>Daftar Akun Baru</h2>
						<p>Silakan isi data di bawah untuk membuat akun</p>
					</div>

					<form id="registration-form">
						<!-- Username -->
						<div class="form-group">
							<label for="username" class="form-label">Nama Pengguna</label>
							<input
								type="text"
								class="form-control"
								id="username"
								name="username"
								placeholder="Masukkan nama pengguna Anda"
								required />
						</div>

						<!-- Password -->
						<div class="form-group">
							<label for="password" class="form-label">Kata Sandi</label>
							<div class="password-container">
								<input
									type="password"
									class="form-control"
									id="password"
									name="password"
									placeholder="Masukkan kata sandi Anda"
									required />
								<button
									type="button"
									class="password-toggle"
									onclick="togglePassword('password')">
									<i class="fas fa-eye" id="password-icon"></i>
								</button>
							</div>
						</div>

						<!-- Confirm Password -->
						<div class="form-group">
							<label for="confirmPassword" class="form-label"
								>Konfirmasi Kata Sandi</label
							>
							<div class="password-container">
								<input
									type="password"
									class="form-control"
									id="confirmPassword"
									name="confirmPassword"
									placeholder="Ulangi kata sandi Anda"
									required />
								<button
									type="button"
									class="password-toggle"
									onclick="togglePassword('confirmPassword')">
									<i class="fas fa-eye" id="confirmPassword-icon"></i>
								</button>
							</div>
						</div>

						<!-- Register Button -->
						<button type="submit" id="registration-button" class="login-btn">
							Daftar
						</button>

						<!-- Login Link -->
						<div class="register-link">
							<span
								>Sudah punya akun?
								<a th:href="@{/auth/login}">Masuk di sini!</a>
							</span>
						</div>
					</form>
				</div>
			</div>
		</section>

		<!-- JavaScript -->
		<div layout:fragment="script">
			<script src="/js/registration.js"></script>
		</div>
	</body>
</html>
