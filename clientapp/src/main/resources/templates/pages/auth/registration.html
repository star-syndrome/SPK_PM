<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/auth}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrasi - TemanMelati</title>
	</head>
	<body>
		<div class="floating-shapes">
			<div class="shape"></div>
			<div class="shape"></div>
			<div class="shape"></div>
		</div>

		<section class="login-container" layout:fragment="content">
			<div class="login-card">
				<div class="login-header">
					<div class="logo-container">
						<div class="logo">
							<i class="fas fa-heartbeat"></i>
						</div>
						<h1 class="brand-name">TemanMelati</h1>
						<p class="brand-subtitle">
							Sistem Pendukung Keputusan Posyandu Lansia
						</p>
					</div>
				</div>

				<div class="login-form">
					<div class="welcome-text">
						<h2>Daftar Akun Baru</h2>
						<p>Isi data berikut untuk membuat akun</p>
					</div>

					<form>
						<div class="form-group">
							<label for="username" class="form-label">Username</label>
							<input
								type="text"
								class="form-control"
								id="username"
								placeholder="Masukkan username"
								required />
						</div>

						<div class="form-group">
							<label for="password" class="form-label">Password</label>
							<div class="password-container">
								<input
									type="password"
									class="form-control"
									id="password"
									placeholder="Masukkan password"
									required />
								<button
									type="button"
									class="password-toggle"
									onclick="togglePassword()">
									<i class="fas fa-eye" id="password-icon"></i>
								</button>
							</div>
						</div>

						<div class="form-group">
							<label for="confirmPassword" class="form-label"
								>Konfirmasi Password</label
							>
							<input
								type="password"
								class="form-control"
								id="confirmPassword"
								placeholder="Ulangi password"
								required />
						</div>

						<button type="submit" class="login-btn">Daftar</button>

						<div class="register-link">
							<span
								>Sudah punya akun?
								<a th:href="@{/auth/login}">Masuk di sini!</a>
							</span>
						</div>
					</form>
				</div>
			</div>
		</section>

		<!-- JavaScript -->
		<div layout:fragment="script">
			<script src="/js/registration.js"></script>
		</div>
	</body>
</html>
