<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/auth}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - TemanMelati</title>
	</head>
	<body>
		<div class="floating-shapes">
			<div class="shape"></div>
			<div class="shape"></div>
			<div class="shape"></div>
		</div>

		<section class="login-container" layout:fragment="content">
			<div class="login-card">
				<!-- Header -->
				<div class="login-header">
					<div class="logo-container">
						<div class="logo">
							<i class="fas fa-heartbeat"></i>
						</div>
						<h1 class="brand-name">TemanMelati</h1>
						<p class="brand-subtitle">
							Menyeleksi Kader Terbaik untuk Lansia Kita
						</p>
					</div>
				</div>

				<!-- Form -->
				<div class="login-form">
					<div class="welcome-text">
						<h2>Selamat Datang Kembali!</h2>
						<p>Masuk untuk melanjutkan ke TemanMelati</p>
					</div>

					<form
						th:action="@{/auth/login}"
						th:method="POST"
						th:object="${loginRequest}">
						<!-- Username -->
						<div class="form-group">
							<label for="username" class="form-label">Nama Pengguna</label>
							<input
								type="text"
								class="form-control"
								id="username"
								placeholder="Masukkan nama pengguna Anda"
								th:field="*{username}"
								required />
						</div>

						<!-- Password -->
						<div class="form-group">
							<label for="password" class="form-label">Kata Sandi</label>
							<div class="password-container">
								<input
									type="password"
									class="form-control"
									id="password"
									placeholder="Masukkan kata sandi Anda"
									th:field="*{password}"
									required />
								<button
									type="button"
									class="password-toggle"
									onclick="togglePassword()">
									<i class="fas fa-eye" id="password-icon"></i>
								</button>
							</div>
						</div>

						<!-- Forgot Password -->
						<div class="forgot-password">
							<a th:href="@{/auth/forgot-password}">Lupa Kata Sandi?</a>
						</div>

						<!-- Login Button -->
						<button type="submit" class="login-btn">Masuk</button>

						<!-- Register Link -->
						<div class="register-link">
							<span
								>Belum punya akun?
								<a th:href="@{/auth/registration}">Daftar di sini!</a>
							</span>
						</div>
					</form>
				</div>
			</div>
		</section>

		<!-- JavaScript -->
		<div layout:fragment="script">
			<script src="/js/login.js"></script>
		</div>
	</body>
</html>
