<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/auth}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lupa Password - TemanMelati</title>
	</head>
	<body>
		<div class="floating-shapes">
			<div class="shape"></div>
			<div class="shape"></div>
			<div class="shape"></div>
		</div>

		<section class="login-container" layout:fragment="content">
			<div class="login-card">
				<!-- Header -->
				<div class="login-header">
					<div class="logo-container">
						<div class="logo">
							<i class="fas fa-heartbeat"></i>
						</div>
						<h1 class="brand-name">TemanMelati</h1>
						<p class="brand-subtitle">
							Menyeleksi Kader Terbaik untuk Lansia Kita
						</p>
					</div>
				</div>

				<!-- Form -->
				<div class="login-form">
					<div class="welcome-text">
						<h2>Lupa Password?</h2>
						<p>Masukkan username dan password baru Anda</p>
					</div>

					<form id="forgot-password-form">
						<!-- Username -->
						<div class="form-group">
							<label for="username" class="form-label">Username</label>
							<input
								type="text"
								class="form-control"
								id="username"
								name="username"
								placeholder="Masukkan username Anda"
								required />
						</div>

						<!-- New Password -->
						<div class="form-group">
							<label for="newPassword" class="form-label">Password Baru</label>
							<div class="password-container">
								<input
									type="password"
									class="form-control"
									id="newPassword"
									name="newPassword"
									placeholder="Masukkan password baru Anda"
									required />
								<button
									type="button"
									class="password-toggle"
									onclick="togglePassword('newPassword')">
									<i class="fas fa-eye" id="newPassword-icon"></i>
								</button>
							</div>
						</div>

						<!-- Repeat New Password -->
						<div class="form-group">
							<label for="repeatNewPassword" class="form-label"
								>Konfirmasi Password Baru</label
							>
							<div class="password-container">
								<input
									type="password"
									class="form-control"
									id="repeatNewPassword"
									name="repeatNewPassword"
									placeholder="Ulangi password baru Anda"
									required />
								<button
									type="button"
									class="password-toggle"
									onclick="togglePassword('repeatNewPassword')">
									<i class="fas fa-eye" id="repeatNewPassword-icon"></i>
								</button>
							</div>
						</div>

						<!-- Submit Button -->
						<button type="submit" id="reset-password-btn" class="login-btn">
							Reset Password
						</button>

						<!-- Back to Login -->
						<div class="register-link">
							<span
								>Sudah ingat password?
								<a th:href="@{/auth/login}">Login di sini</a></span
							>
						</div>
					</form>
				</div>
			</div>
		</section>

		<!-- JavaScript -->
		<div layout:fragment="script">
			<script src="/js/forgot-password.js"></script>
		</div>
	</body>
</html>
