<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<title>Main</title>

		<!-- Bootstrap -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
			rel="stylesheet" />

		<!-- Data Tables -->
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/main.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			rel="stylesheet" />

		<!-- Icon -->
		<link
			rel="shortcut icon"
			href="/img/logo-posyandu.png"
			type="image/x-icon" />

		<!-- Google Icon -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="d-flex" style="min-height: 100vh">
			<!-- Sidebar -->
			<div th:replace="~{components/sidebar :: sidebar}"></div>

			<!-- Content -->
			<main class="main-content flex-grow-1" id="mainContent">
				<section layout:fragment="content"></section>
			</main>
		</div>

		<!-- Bootstrap  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>

		<!-- Data Tables -->
		<script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>

		<!-- SweetAlert2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<!-- CSRF Token -->
		<script src="/js/csrf-token.js"></script>

		<!-- JS -->
		<div layout:fragment="script"></div>
	</body>
</html>
