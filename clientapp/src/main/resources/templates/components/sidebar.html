<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<nav class="sidebar" id="sidebar" th:fragment="sidebar">
			<div class="sidebar-header">
				<div class="logo-container">
					<div class="logo-icon">
						<i class="fas fa-heartbeat"></i>
					</div>
					<div class="logo-text">TemanMelati</div>
				</div>
			</div>

			<ul class="nav-menu list-unstyled">
				<li class="nav-item">
					<a
						th:href="@{/home}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI == '/home'} ? 'active'">
						<i class="nav-icon fas fa-tachometer-alt"></i>
						<span class="nav-text">Beranda</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/criteria}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI.startsWith('/criteria')} ? 'active'">
						<i class="nav-icon fas fa-sliders-h"></i>
						<span class="nav-text">Kriteria</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/subcriteria}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI.startsWith('/subcriteria')} ? 'active'">
						<i class="nav-icon fas fa-puzzle-piece"></i>
						<span class="nav-text">Subkriteria</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/candidate}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI == '/candidate'} ? 'active'">
						<i class="nav-icon fas fa-users"></i>
						<span class="nav-text">Alternatif</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/candidate-score}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI == '/candidate-score'} ? 'active'">
						<i class="nav-icon fas fa-star-half-alt"></i>
						<span class="nav-text">Penilaian</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/ranking}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI.startsWith('/ranking')} ? 'active'">
						<i class="nav-icon fa-solid fa-ranking-star"></i>
						<span class="nav-text">Peringkat</span>
					</a>
				</li>

				<li class="nav-item">
					<hr class="text-white opacity-25" />
					<form th:action="@{/logout}" method="post">
						<button
							type="submit"
							class="nav-link w-100 text-white border-0 bg-transparent py-1">
							<i class="nav-icon fas fa-sign-out-alt"></i>
							<span class="nav-text text-white fw-semibold">Keluar</span>
						</button>
					</form>
				</li>
			</ul>
		</nav>
	</body>
</html>
