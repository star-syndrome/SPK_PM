<!DOCTYPE html>

					</div>
					<div class="logo-text">TemanMelati</div>
				</div>
			</div>

			<ul class="nav-menu list-unstyled">
				<li class="nav-item">
					<a th:href="@{/home}" class="nav-link">
						<i class="nav-icon fas fa-tachometer-alt"></i>
						<span class="nav-text">Dashboard</span>
					</a>
				</li>

				<li class="nav-item">
					<a th:href="@{/criteria}" class="nav-link">
						<i class="nav-icon fas fa-list"></i>
						<span class="nav-text">Kriteria</span>
					</a>
				</li>

				<li class="nav-item">
					<a th:href="@{/subcriteria}" class="nav-link">

					<a th:href="@{/candidate}" class="nav-link">

					</a>

				<li class="nav-item">
					<a th:href="@{/candidate-score}" class="nav-link">

					</a>
				</li>

				<li class="nav-item">
					<a th:href="@{/ranking}" class="nav-link">

					</a>
				</li>

				<li class="nav-item">
					<hr class="text-white opacity-25" />
					<form th:action="@{/logout}" method="post">
						<button
							type="submit"
							class="nav-link w-100 text-white border-0 bg-transparent py-1">
							<i class="nav-icon fas fa-sign-out-alt"></i>
							<span class="nav-text text-white fw-semibold">Keluar</span>
						</button>
					</form>

			</ul>
