<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<nav class="sidebar" id="sidebar" th:fragment="sidebar">
			<div class="sidebar-header">
				<div class="logo-container">
					<div class="logo-icon">
						<i class="fas fa-heartbeat"></i>
					</div>
					<div class="logo-text">TemanMelati</div>
				</div>
			</div>

			<ul class="nav-menu list-unstyled">
				<li class="nav-item">
					<a
						th:href="@{/beranda}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI == '/beranda'} ? 'active'">
						<i class="nav-icon fas fa-tachometer-alt"></i>
						<span class="nav-text">Beranda</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/kriteria}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI.startsWith('/kriteria')} ? 'active'">
						<i class="nav-icon fas fa-sliders-h"></i>
						<span class="nav-text">Data Kriteria</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/subkriteria}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI.startsWith('/subkriteria')} ? 'active'">
						<i class="nav-icon fas fa-puzzle-piece"></i>
						<span class="nav-text">Data Subkriteria</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/kader}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI == '/kader'} ? 'active'">
						<i class="nav-icon fas fa-users"></i>
						<span class="nav-text">Data Calon Kader</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/penilaian}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI == '/penilaian'} ? 'active'">
						<i class="nav-icon fas fa-star"></i>
						<span class="nav-text">Data Penilaian</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/perhitungan}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI == '/perhitungan'} ? 'active'">
						<i class="nav-icon fa-solid fa-calculator"></i>
						<span class="nav-text">Data Perhitungan</span>
					</a>
				</li>

				<li class="nav-item">
					<a
						th:href="@{/peringkat}"
						class="nav-link"
						th:classappend="${#httpServletRequest.requestURI.startsWith('/peringkat')} ? 'active'">
						<i class="nav-icon fa-solid fa-ranking-star"></i>
						<span class="nav-text">Nilai Akhir dan Peringkat</span>
					</a>
				</li>

				<li class="nav-item">
					<hr class="text-white opacity-25" />
					<form th:action="@{/logout}" method="post">
						<button
							type="submit"
							class="nav-link w-100 text-white border-0 bg-transparent py-1">
							<i class="nav-icon fas fa-sign-out-alt"></i>
							<span class="nav-text text-white fw-semibold">Keluar</span>
						</button>
					</form>
				</li>
			</ul>
		</nav>
	</body>
</html>
