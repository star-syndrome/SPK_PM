<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hasil Ranking</title>
	</head>
	<body>
		<div class="container mt-4" th:fragment="table-ranking">
			<!-- Section Header -->
			<div
				class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
				<h1 class="fw-bold fs-3 mb-0">
					<i class="fas fa-trophy me-2 text-warning"></i> Nilai Akhir dan
					Peringkat
				</h1>
				<div class="d-flex gap-2">
					<button class="btn btn-success" id="btnCalculateRanking">
						<i class="fas fa-calculator me-1"></i> Hitung Nilai Akhir
					</button>
					<button class="btn btn-outline-primary" id="btnExportRankingPDF">
						<i class="fas fa-file-pdf me-1"></i> Cetak Laporan
					</button>
				</div>
			</div>

			<!-- Tabel Ranking -->
			<div class="table-responsive">
				<table
					class="table table-bordered table-hover table-striped align-middle text-center"
					id="tabel-ranking">
					<thead class="text-white fw-semibold text-uppercase">
						<tr>
							<th>No</th>
							<th>Nama</th>
							<th>Nilai Akhir</th>
							<th>Peringkat</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</body>
</html>
