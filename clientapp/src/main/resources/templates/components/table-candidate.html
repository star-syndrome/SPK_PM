<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table Kandidat</title>
	</head>
	<body>
		<!-- Section Kelola Kandidat -->
		<div class="container mt-4" th:fragment="table-candidate">
			<!-- Section Header -->
			<div
				class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
				<h1 class="fw-bold fs-3 mb-0">
					<i class="fas fa-list-ul me-2 text-primary"></i> Kelola Kandidat
				</h1>
				<div class="d-flex gap-2">
					<button
						type="button"
						class="btn btn-success"
						data-bs-toggle="modal"
						data-bs-target="#modalTambahKandidat">
						Tambah Kandidat
					</button>
					<button
						type="button"
						class="btn btn-outline-primary"
						id="printPDFCandidate">
						<i class="fas fa-print me-1"></i> Cetak PDF
					</button>
				</div>
			</div>

			<!-- Tabel Kandidat -->
			<div class="table-responsive">
				<table class="table table-bordered table-striped" id="tabel-kandidat">
					<thead class="table-light text-center fw-bold">
						<tr>
							<th>No</th>
							<th>Nama</th>
							<th>Tanggal Lahir</th>
							<th>Jenis Kelamin</th>
							<th>Aksi</th>
						</tr>
					</thead>
				</table>
			</div>

			<!-- Modal Tambah Kandidat -->
			<div
				class="modal fade"
				id="modalTambahKandidat"
				tabindex="-1"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content shadow rounded-3">
						<div class="modal-header bg-primary text-white">
							<h5 class="modal-title fw-bold">
								<i class="fas fa-plus-circle me-2"></i> Tambah Kandidat
							</h5>
							<button
								type="button"
								class="btn-close btn-close-white"
								data-bs-dismiss="modal"></button>
						</div>
						<form id="formTambahKandidat" class="needs-validation" novalidate>
							<div class="modal-body px-4 py-3">
								<div class="mb-3">
									<label for="nama-kandidat" class="form-label fw-semibold"
										>Nama Kandidat</label
									>
									<input
										type="text"
										class="form-control"
										id="nama-kandidat"
										name="nama-kandidat"
										required
										placeholder="Masukkan nama kandidat" />
								</div>
								<div class="mb-3">
									<label for="tanggal-lahir" class="form-label fw-semibold"
										>Tanggal Lahir</label
									>
									<input
										type="text"
										class="form-control"
										id="tanggal-lahir"
										name="tanggal-lahir"
										required
										placeholder="Contoh: 09-12-2002" />
								</div>
								<div class="mb-3">
									<label for="jenis-kelamin" class="form-label fw-semibold"
										>Jenis Kelamin</label
									>
									<select
										class="form-select"
										id="jenis-kelamin"
										name="jenis-kelamin"
										required>
										<option value="">-- Pilih Jenis Kelamin --</option>
										<option value="L">Laki-laki</option>
										<option value="P">Perempuan</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="nomor-telepon" class="form-label fw-semibold"
										>Nomor Telepon</label
									>
									<input
										type="text"
										class="form-control"
										id="nomor-telepon"
										name="nomor-telepon"
										required
										maxlength="13"
										placeholder="Masukkan nomor telepon kandidat" />
								</div>
								<div class="mb-3">
									<label for="alamat" class="form-label fw-semibold"
										>Alamat</label
									>
									<input
										type="text"
										class="form-control"
										id="alamat"
										name="alamat"
										required
										placeholder="Masukkan alamat kandidat" />
								</div>
							</div>
							<div class="modal-footer px-4 py-3">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal">
									<i class="fas fa-times me-1"></i> Batal
								</button>
								<button type="submit" class="btn btn-success">
									<i class="fas fa-save me-1"></i> Simpan
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<!-- Modal Detail Kandidat -->
			<div
				class="modal fade"
				id="modalDetailKandidat"
				tabindex="-1"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content shadow rounded-3">
						<div class="modal-header bg-info text-white">
							<h5 class="modal-title fw-bold">
								<i class="fas fa-circle-info me-2"></i> Detail Subkriteria
							</h5>
							<button
								type="button"
								class="btn-close btn-close-white"
								data-bs-dismiss="modal"></button>
						</div>
						<div class="modal-body px-4 py-3">
							<ul class="list-group list-group-flush">
								<li class="list-group-item d-flex justify-content-between">
									<strong>ID</strong>
									<span id="candidate-id"></span>
								</li>
								<li class="list-group-item d-flex justify-content-between">
									<strong>Nama</strong>
									<span id="candidate-name"></span>
								</li>
								<li class="list-group-item d-flex justify-content-between">
									<strong>Tanggal Lahir</strong>
									<span id="candidate-dob"></span>
								</li>
								<li class="list-group-item d-flex justify-content-between">
									<strong>Jenis Kelamin</strong>
									<span id="candidate-gender"></span>
								</li>
								<li class="list-group-item d-flex justify-content-between">
									<strong>Nomor Telepon</strong>
									<span id="candidate-phone"></span>
								</li>
								<li class="list-group-item d-flex justify-content-between">
									<strong>Alamat</strong>
									<span id="candidate-address" class="text-wrap d-block"></span>
								</li>
							</ul>
						</div>
						<div class="modal-footer px-4 py-3">
							<button class="btn btn-secondary" data-bs-dismiss="modal">
								<i class="fas fa-times me-1"></i> Tutup
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal Update Kandidat -->
			<div
				class="modal fade"
				id="modalPerbaruiKandidat"
				tabindex="-1"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content shadow rounded-3">
						<div class="modal-header bg-warning text-dark">
							<h5 class="modal-title fw-bold">
								<i class="fas fa-pen-to-square me-2"></i> Ubah Subkriteria
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"></button>
						</div>
						<form id="formPerbaruiKandidat" class="needs-validation" novalidate>
							<div class="modal-body px-4 py-3">
								<input type="hidden" id="candidate-id-update" name="id" />
								<div class="mb-3">
									<label
										for="candidate-name-update"
										class="form-label fw-semibold"
										>Nama</label
									>
									<input
										type="text"
										class="form-control"
										id="candidate-name-update"
										name="candidate-name-update"
										required />
								</div>
								<div class="mb-3">
									<label
										for="candidate-dob-update"
										class="form-label fw-semibold"
										>Tanggal Lahir</label
									>
									<input
										type="text"
										class="form-control"
										id="candidate-dob-update"
										name="candidate-dob-update"
										required />
								</div>
								<div class="mb-3">
									<label
										for="candidate-gender-update"
										class="form-label fw-semibold"
										>Jenis Kelamin</label
									>
									<select
										class="form-select"
										id="candidate-gender-update"
										name="candidate-gender-update"
										required>
										<option value="">-- Pilih Jenis Kelamin --</option>
										<option value="L">Laki-laki</option>
										<option value="P">Perempuan</option>
									</select>
								</div>
								<div class="mb-3">
									<label
										for="candidate-phone-update"
										class="form-label fw-semibold"
										>Nomor Telepon</label
									>
									<input
										type="text"
										class="form-control"
										id="candidate-phone-update"
										name="candidate-phone-update"
										maxlength="13"
										required />
								</div>
								<div class="mb-3">
									<label
										for="candidate-address-update"
										class="form-label fw-semibold"
										>Alamat</label
									>
									<input
										type="text"
										class="form-control"
										id="candidate-address-update"
										name="candidate-address-update"
										required />
								</div>
							</div>
							<div class="modal-footer px-4 py-3">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal">
									<i class="fas fa-times me-1"></i> Batal
								</button>
								<button type="submit" class="btn btn-success">
									<i class="fas fa-save me-1"></i> Simpan Perubahan
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
