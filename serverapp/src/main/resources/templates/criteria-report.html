<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Laporan Data Kriteria</title>
		<style>
			html,
			body {
				font-family: "Arial", sans-serif;
				margin: 0;
				padding: 0;
				font-size: 12px;
			}

			.kop-surat {
				text-align: center;
				border-bottom: 2px solid black;
				padding-bottom: 5px;
				margin-bottom: 10px;
			}

			.kop-surat img {
				width: 80px;
				height: 80px;
				float: left;
			}

			.kop-surat .kop-text {
				font-size: 14px;
			}

			.kop-surat h1 {
				margin: 0;
				font-size: 20px;
			}

			.kop-surat p {
				margin: 2px 0;
			}

			h2.judul {
				text-align: center;
				text-decoration: underline;
				margin-top: 30px;
				margin-bottom: 20px;
				font-size: 18px;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 10px;
				font-size: 13px;
			}

			th,
			td {
				border: 1px solid black;
				padding: 6px 10px;
				text-align: center;
			}

			th {
				background-color: #f0f0f0;
			}

			.ttd {
				margin-top: 60px;
				width: 100%;
			}

			.ttd td {
				border: none;
				vertical-align: top;
			}

			.ttd .kanan {
				text-align: center;
				width: 40%;
			}

			.ttd .space {
				height: 80px;
			}

			.clear {
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="kop-surat">
			<img
				th:src="'data:image/png;base64,' + ${logoBase64}"
				alt="Logo Posyandu" />
			<div class="kop-text">
				<h1>Posyandu Lansia Melati</h1>
				<p>Jl. Kramat Lontar Gang 1, RT 017/RW 001</p>
				<p>Kelurahan Paseban, Kecamatan Senen, Jakarta Pusat</p>
				<p>Email: posyandulansiamelati@contoh.com | Telp: 0812-3456-7890</p>
			</div>
			<div class="clear"></div>
		</div>

		<h2 class="judul">Laporan Data Kriteria</h2>

		<table>
			<thead>
				<tr>
					<th>No</th>
					<th>Nama Kriteria</th>
					<th>Kode</th>
					<th>Bobot (%)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="criteria, iterStat : ${criteriaList}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${criteria.name}"></td>
					<td th:text="${criteria.code}"></td>
					<td
						th:text="${#numbers.formatDecimal(criteria.weight * 100, 1, 0) + '%'}"></td>
				</tr>
			</tbody>
		</table>

		<table class="ttd">
			<tr>
				<td></td>
				<td class="kanan">
					<p>
						Jakarta,
						<span th:text="${tanggalSekarang}"></span>
					</p>
					<p>Ketua Posyandu Lansia Melati</p>
					<div class="space"></div>
					<p><strong>Yetty Nuryati, S.Pd.</strong></p>
				</td>
			</tr>
		</table>
	</body>
</html>
