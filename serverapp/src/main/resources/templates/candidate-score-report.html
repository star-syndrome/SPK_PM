<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Laporan Skor Kandidat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.1;
        }

        h2 {
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        h3 {
            margin: 10px 0 5px 0;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
            page-break-inside: avoid;
        }

        th, td {
            border: 1px solid black;
            padding: 4px 6px;
            font-size: 11px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
            font-weight: bold;
        }

        td:nth-child(2), td:nth-child(3) {
            text-align: center;
        }

        .signature {
            margin-top: 15px;
            width: 100%;
            clear: both;
        }

        .signature-right {
            float: right;
            text-align: center;
            width: 180px;
        }

        .signature-right p {
            margin: 3px 0;
            font-size: 11px;
        }

        .signature-space {
            margin: 25px 0 3px 0;
        }

        .candidate-section {
            page-break-inside: avoid;
            margin-bottom: 8px;
        }

        .signature::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

<h2>Laporan Skor Subkriteria per Kandidat</h2>

<div th:each="entry : ${groupedScores}" class="candidate-section">
    <h3 th:text="'Kandidat: ' + ${entry.key}"></h3>

    <table>
        <thead>
        <tr>
            <th>Subkriteria</th>
            <th>Kode</th>
            <th>Skor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score : ${entry.value}">
            <td th:text="${score.subcriteriaDescription}"></td>
            <td th:text="${score.subcriteriaCode}"></td>
            <td th:text="${#numbers.formatDecimal(score.score, 1, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="signature">
    <div class="signature-right">
        <p>Jakarta, <span th:text="${#dates.format(#dates.createNow(), 'dd MMMM yyyy')}"></span></p>
        <p>Penanggung Jawab</p>
        <div class="signature-space">______________________</div>
    </div>
</div>

</body>
</html>
